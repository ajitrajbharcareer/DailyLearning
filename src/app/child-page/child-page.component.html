  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Join Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.position }}</td>
        <td>${{ employee.salary | number }}</td>
        <td>{{ employee.joinDate | date }}</td>
      </tr>
    </tbody>
  </table>
  <p>Employee Count : {{empCount}}</p>
